<table>

    <th>id</th>
    <th>email<tr><input type="text" placeholder="search email" name="email" [(ngModel)]="email" (input)="searchemail()"/></tr> </th>
    <th>first name<tr><input type="text" placeholder="search first name" name="first_name" [(ngModel)]="first_name" (input)="searchfname()"/></tr></th>
    <th>last name<tr><input type="text" placeholder="search last name" name="last_name" [(ngModel)]="last_name" (input)="searchlname()"/></tr></th>
  </tr>
  <tbody>
    <tr *ngFor="let e of lis">
      <td>{{e.id}}</td>
      <td>{{e.email}}</td>
      <td>{{e.first_name}}</td>
      <td>{{e.last_name}}</td>
    </tr>
  </tbody>
</table>
